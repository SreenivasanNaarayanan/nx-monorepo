name: CI
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: 'read'
  actions: 'read'
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      - run: npx nx print-affected --target=build
